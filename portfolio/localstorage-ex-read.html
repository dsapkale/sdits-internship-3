<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local storage</title>
</head>
<body>
    <h1>Saved UserName : 
        <span id="uname"></span>
    </h1>>
    <script>
        var span = document.getElementById("uname")
        span.innerHTML = localStorage.getItem("username")
    </script>
</body>
</html>

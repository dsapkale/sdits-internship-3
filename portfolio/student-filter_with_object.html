<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Filter</title>
    <style>
        li{
            padding: 10px 20px;
            box-shadow: 1px 1px 10px 5px gray;
            list-style: none;
        }
    </style>
</head>
<body>
  <input onkeyup="filterStudent()" type="text" id="student" placeholder="enter student detail"/>
  <input onclick="changeFilterType(1)" type="radio" name="filter" value="1" checked /> Name
  <input onclick="changeFilterType(2)" type="radio" name="filter" value="2" /> SurName
  <input onclick="changeFilterType(3)" type="radio" name="filter" value="3" /> age
  <input onclick="changeFilterType(4)" type="radio" name="filter" value="4" /> city
  <ul id="list">
    
  </ul>
 <script src="student_with_objects.js"></script>   
</body>
</html>
